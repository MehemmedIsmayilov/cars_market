<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hdr frm_bck">
      <div class="logo">
        <p class="logo_1">Max</p>
        <p class="logo_2">wheels</p>
      </div>
      <ul class="hdr_menu">
        <li class="ul_child">Home</li>
        <li class="ul_child">Vehicles</li>
        <li class="ul_child">Services</li>
        <li class="ul_child">Featured</li>
        <li class="ul_child">Reviews</li>
        <li class="ul_child">Contact</li>
      </ul>
      <button class="login btn_hvr">Login</button>
    </header>

    <form class="form form_js">
      <h2 class="form_title">USER LOGIN</h2>
      <input type="email" placeholder="Write Email" />
      <input type="password" placeholder="Write Password" />
      <p class="link_word">
        Forget your password <a href="" class="link_form">Click here</a>
      </p>
      <button class="login_form btn_hvr">Login</button>
      <p class="row2_form">Or Login Wich</p>
      <button class="google bt btn_hvr">Google</button>
      <button class="facebook bt btn_hvr">Facebook</button>
      <p class="link_word2">
        Don't have an account <a href="" class="link_form2">Create One</a>
      </p>
    </form>

    
    <nav class="navBar nav_js">
      <h2 class="navTitle nt">FIND YOUR CAR</h2>
      <div class="nav_img_div nid">
        <img src="./image/077.png" alt="" class="nav_img ni" />
      </div>
      <button class="nav_btn nb btn_hvr">Explore Cars</button>
    </nav>


    <div class="car_info_row">
      .
    </div>

    <script src="./main.js"></script>
  </body>
</html>
